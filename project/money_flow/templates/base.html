<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="d-flex flex-column min-vh-100">

    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 m-0">Money Flow</h1>
            <nav>
                <a href="{% url 'main' %}" class="text-white me-3">Главная</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'note_create' %}" class="text-white me-3">Создать запись</a>
                <a href="{% url 'settings_data' %}" class="text-white me-3">Настройки</a>
                <a href="{% url 'logout' %}" class="text-white">Выход</a>
                {% else %}
                <a href="{% url 'login' %}" class="text-white me-3">Вход</a>
                <a href="{% url 'register' %}" class="text-white me-3">Регистрация</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container my-5 flex-grow-1">
        {% block content %}
        <!-- Контент страницы -->
        {% endblock %}
    </main>


    <footer class="bg-light text-center py-3 mt-auto border-top">
        <div class="container">
            <span class="text-muted">© 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}

</body>
</html>
